<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Pyramid</title>
    <link rel="stylesheet" href="ca1.css">
</head>
<body>
    <div class="App">
        <button id="editDate">Choose a Date</button>
        <button class = "ageSelect" id="switchPyramid">Switch Pyramid</button>

        <div class="Pyramid">
            <div class="container" id="pyramidContainer"></div>
            <div class="cover-container"></div>
        </div>
        <div class="user text" id="userText">Adult's Food Pyramid</div>
        <div class="date text" id="dateText"></div>
        <div class="much text">Red Button ➡ too much</div>
        <div class="little text">Blue Button ➡ too little</div>
        <div id="additionalInfo"></div>
    </div>

    <script src="ca1.js"></script>
</body>
</html>
